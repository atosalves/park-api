spring.application.name=park-api

# locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# mySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://lcoalhost:3307/park_api?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Recife
spring.datasource.username=user
spring.datasource.password=password

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# SpringDoc & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.swagger-docs.path=/docs-park
springdoc.packagesToScan=com.atosalves.park_api.web.controller